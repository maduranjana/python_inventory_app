<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:read-only {
            background: #e9ecef;
        }
        .save-btn {
            background: #2ecc71;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Supplier Profile</h2>
        
        <form id="supplierProfileForm">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="companyName" value="TechFix Solutions" readonly>
            </div>
            <div class="form-group">
                <label>Contact Person</label>
                <input type="text" id="contactPerson" value="John Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="john@techfix.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="phone" value="+94 77 123 4567">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" value="123, Tech Street, Colombo">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="password123">
            </div>
            <button type="button" class="save-btn" onclick="saveProfile()">Save Changes</button>
        </form>
    </div>

    <script>
        function saveProfile() {
            let contactPerson = document.getElementById("contactPerson").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            let password = document.getElementById("password").value;

            if (!contactPerson || !email || !phone || !address || !password) {
                alert("Please fill in all fields.");
                return;
            }

            alert("Profile updated successfully!");
        }
    </script>

</body>
</html>
