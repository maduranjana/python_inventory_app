
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color:  #6497b1;
            color: white;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            padding: 20px;
            margin: 10% auto;
            width: 50%;
        }
        .close {
            float: right;
            cursor: pointer;
        }
    </style>
    <script src="order_script.js" defer></script>
</head>
<body>
    <h2>Order Management</h2>
    
    <h3>Accepted Quotations</h3>
    <table id="acceptedQuotations">
        <thead>
            <tr>
                <th>Quotation ID</th>
                <th>Supplier</th>
                <th>Product</th>
                <th>Price</th>
                <th>Delivery Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h3>Request Order</h3>
    <button onclick="openModal('requestOrderModal')">Create Order</button>
    
    <div id="requestOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('requestOrderModal')">&times;</span>
            <h3>Request Order</h3>
            <form id="orderForm">
                <label>Quotation ID:</label><input type="text" id="quotation_id" required>
                <label>Supplier:</label><input type="text" id="supplier" required>
                <label>Product:</label><input type="text" id="product" required>
                <label>Quantity:</label><input type="number" id="quantity" required>
                <label>Total Price:</label><input type="text" id="total_price" required>
                <label>Delivery Date:</label><input type="date" id="delivery_date" required>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
    
    <h3>Pending Orders</h3>
    <table id="pendingOrders">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Quotation ID</th>
                <th>Supplier</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Delivery Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
